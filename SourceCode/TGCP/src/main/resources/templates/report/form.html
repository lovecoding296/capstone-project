<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo báo cáo mới</title>
</head>
<body>
    <h1>Tạo báo cáo mới</h1>
    <form th:action="@{/reports/new}" th:object="${report}" method="post">
        <label for="reason">Lý do</label>
        <textarea th:field="*{reason}" required></textarea>
        <br>

        <label for="reportType">Loại báo cáo</label>
        <select th:field="*{reportType}" required>
            <option value="USER">Người dùng</option>
            <option value="POST">Bài viết</option>
            <option value="TRIP">Chuyến đi</option>
        </select>
        <br>

        <label for="reportedBy">Người báo cáo</label>
        <select th:field="*{reportedBy.id}" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
        </select>
        <br>

        <label for="reportedUser">Người bị báo cáo</label>
        <select th:field="*{reportedUser.id}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
        </select>
        <br>

        <label for="reportedPost">Bài viết bị báo cáo</label>
        <select th:field="*{reportedPost.id}">
            <option th:each="post : ${posts}" th:value="${post.id}" th:text="${post.title}"></option>
        </select>
        <br>

        <label for="reportedTour">Chuyến đi bị báo cáo</label>
        <select th:field="*{reportedTour.id}">
            <option th:each="tour : ${tours}" th:value="${tour.id}" th:text="${tour.name}"></option>
        </select>
        <br>

        <button type="submit">Lưu báo cáo</button>
    </form>
</body>
</html>
