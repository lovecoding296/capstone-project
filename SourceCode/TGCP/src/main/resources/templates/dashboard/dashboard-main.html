<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	
	<!-- Chèn thư viện Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	
	<!-- Flatpickr CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<!-- Flatpickr JS -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>

	<script th:src="@{/ckeditor/ckeditor.js}"></script>
	<style>
		.panel-link.active {
			font-weight: bold;
		}
		
		.panel-link {
			width: 100%;
		}
		
		/* Sidebar styles */
		.sidebar {
		    width: 250px; /* Đặt chiều rộng của sidebar */
		    background-color: #f8f9fa; /* Màu nền sáng cho sidebar */
		    position: fixed; /* Sidebar cố định bên trái */
		    top: 65px;
		    bottom: 0;
		    left: 0;
		    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng để tách biệt sidebar */
		    overflow-y: auto; /* Cuộn dọc khi nội dung nhiều */
			padding: 0;
			margin: 0;
		}

		/* Nội dung trong sidebar */
		.sidebar .position-sticky {
		    padding-top: 20px; /* Khoảng cách từ trên cùng */
		}

		/* Tiêu đề trong sidebar */
		.sidebar h4 {
		    text-align: center;
		    font-size: 20px;
		    color: #333;
		    font-weight: bold;
		}

		/* Danh sách các mục điều hướng */
		.sidebar .nav {
		    padding-left: 0;
		    list-style: none;
		}

		/* Các mục trong sidebar */
		.sidebar .nav-item {
		    margin-bottom: 10px;
		}

		/* Các liên kết trong sidebar */
		.sidebar .nav-link {
		    display: block;
		    color: #333;
		    padding: 12px;
		    text-decoration: none;
		    font-size: 16px;
		    transition: background-color 0.3s ease, color 0.3s ease;
		}

		/* Hiệu ứng hover */
		.sidebar .nav-link:hover {
		    background-color: #007bff; /* Màu nền khi hover */
		    color: #fff; /* Màu chữ khi hover */
		}

		/* Định dạng cho các liên kết khi đã được chọn (active) */
		.sidebar .nav-link.active {
		    background-color: #0056b3; /* Màu nền khi active */
		    color: #fff; /* Màu chữ khi active */
		}

		/* Khi có nội dung dài trong sidebar, dùng overflow để cuộn */
		.sidebar .nav {
		    margin-bottom: 50px;
		}
		
		
		/* Footer */
		footer {
		    position: relative;
		    margin-top: auto; /* Đẩy footer xuống dưới */
		    padding: 20px;
		    background-color: #f1f1f1;
		    text-align: center;
		    width: 100%;
		}
		
		
		#content {
			min-height: 800px;
		}
	</style>

</head>

<body>
	<nav th:replace="~{page-component :: header}"></nav>
	<div class="container-fluid page-title">
		<div class="row">
			<!-- Sidebar -->
			<nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
				<div class="position-sticky p-3">
					<h4>Dashboard Panel</h4>
					<ul class="nav flex-column">
						<li class="nav-item"><a class="panel-link nav-link" href="#guide-register"
								onclick="navigate(event,'guide-register')">Guide register</a>
						</li>
						<li class="nav-item"><a class="panel-link nav-link" href="#guide-approval"
								onclick="navigate(event,'guide-approval')">Guide approval</a>
						</li>
						
						<li class="nav-item"><a class="panel-link nav-link" href="#booking-history"
								onclick="navigate(event,'booking-history')">Booking history</a>
						</li>
						<li class="nav-item"><a class="panel-link nav-link" href="#manage-bookings"
								onclick="navigate(event,'manage-bookings')">Manage bookings</a>
						</li>
						<li class="nav-item"><a class="panel-link nav-link" href="#manage-busydate"
								onclick="navigate(event,'manage-busydate')">Manage days off</a>
						</li>
						<li class="nav-item"><a class="panel-link nav-link" href="#income-summary"
								onclick="navigate(event,'income-summary')">Income summary</a>
						</li>
					</ul>
				</div>
			</nav>

			<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

				<div id="content">
					<!--<h2>Welcome to the Home Page!</h2>-->
				</div>
				<script>
					
					document.addEventListener("DOMContentLoaded", function () {
					    // Lắng nghe khi người dùng thay đổi hash trên URL
					    window.addEventListener("hashchange", function () {
					        loadPageFromHash();
					    });

					    // Gọi khi trang vừa load để hiển thị đúng nội dung
					    loadPageFromHash();
					});

					// Hàm này lấy trang từ hash (#...) và load nội dung tương ứng
					function loadPageFromHash() {
					    let page = window.location.hash.substring(1); // Lấy giá trị sau dấu #
					    
					    if (!page) {
					        page = "guide-register"; // Trang mặc định nếu không có hash
					    }
					    
					    // Cập nhật class active trong menu
					    document.querySelectorAll(".panel-link").forEach(nav => nav.classList.remove("active"));
					    let activeLink = document.querySelector(`.panel-link[href="#${page}"]`);
					    if (activeLink) {
					        activeLink.classList.add("active");
					    }

					    // Tải nội dung trang
					    loadPage(page);
					}

					// Điều chỉnh function navigate để cập nhật hash
					function navigate(event, page) {
					    event.preventDefault(); // Ngăn chặn tải lại trang
					    window.location.hash = page; // Thay đổi hash trên URL
					}


					function loadPage(page) {
						fetch(`/pages/dashboard/${page}.html`)
							.then(response => {
								if (!response.ok) throw new Error("Page not found");
								return response.text();
							})
							.then(html => {
								document.getElementById("content").innerHTML = html;
								
								// Lấy tất cả các textarea
								const textareas = document.querySelectorAll('textarea');
								// Khởi tạo CKEditor cho mỗi textarea
								textareas.forEach(textarea => {
									CKEDITOR.replace(textarea, {
										versionCheck: false,
										extraPlugins: 'videoembed',
									});
								});
								
								
								
								
								switch (page) {
									case "guide-register":
								        checkGuideRequestStatus();
								        break;							
												
								    case "guide-approval":
								        fetchGuideRequests();
								        break;
										
								    case "tour-approval":
								        fetchPendingTours();
								        break;	
																	   
								    case "manage-tours":
								        fetchTours();
								        break;
										
									case "joined-tours":
												        
								        break;								    
								    case "booking-history":
								        fetchBookings();
										break;
										
									case "manage-bookings":
										fetchGuidesBookings();
										break;
										
									case "tour-create":
									
								        break;										
									case "manage-busydate":
										fetchBusyDate();								
								        break;			
													
									case "income-summary":
										loadIncomeSummary();
										break;
												
								    default:
								        console.log("No action found for page:", page);
								        break;
								}

							})
							.catch(() => {
								document.getElementById("content").innerHTML = "<h2>Page Not Found</h2>";
							});
					}

				</script>
				

			</div>
		</div>
	</div>

	<footer th:replace="~{page-component :: footer}"></footer>
</body>

</html>
