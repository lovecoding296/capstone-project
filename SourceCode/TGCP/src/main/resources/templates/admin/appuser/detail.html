<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết người dùng</title>
</head>
<body>
    <h1>Chi tiết người dùng</h1>
    <p><strong>Họ và tên:</strong> <span th:text="${user.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Avatar:</strong> <img th:src="${user.avatarUrl}" alt="Avatar" width="100" height="100"></p>
    <p><strong>Giới thiệu:</strong> <span th:text="${user.bio}"></span></p>
    <a th:href="@{/users}">Quay lại</a>
</body>
</html>
