<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Ngôn Ngữ</title>
    <style>
        table { width: 50%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Danh sách Ngôn Ngữ</h2>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Tên Ngôn Ngữ</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="language : ${languages}">
            <td th:text="${language.id}"></td>
            <td th:text="${language.name}"></td>
            <td>
                <a th:href="@{/admin/manage/languages/edit/{id}(id=${language.id})}">Sửa</a> |
                <a th:href="@{/admin/manage/languages/delete/{id}(id=${language.id})}">Xóa</a>
            </td>
        </tr>
    </table>

    <h2>Thêm Ngôn Ngữ mới</h2>
    <form th:action="@{/admin/manage/languages/add}" th:object="${newLanguage}" method="post">
        <input type="text" th:field="*{name}" placeholder="Nhập tên ngôn ngữ" required>
        <button type="submit">Thêm</button>
    </form>

</body>
</html>
