<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo / Chỉnh sửa bài viết</title>
</head>
<body>
    <h1>Tạo / Chỉnh sửa bài viết</h1>
    <form th:action="@{/posts/new}" th:object="${post}" method="post">
        <label for="title">Tiêu đề</label>
        <input type="text" th:field="*{title}" required>
        <br>

        <label for="content">Nội dung</label>
        <textarea th:field="*{content}" required></textarea>
        <br>

        <label for="author">Tác giả</label>
        <select th:field="*{author.id}" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
        </select>
        <br>

        <button type="submit">Lưu</button>
    </form>
</body>
</html>
