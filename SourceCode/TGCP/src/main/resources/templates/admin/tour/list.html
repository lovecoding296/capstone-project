<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách chuyến đi</title>
</head>
<body>
    <h1>Danh sách các chuyến đi</h1>
    <table>
        <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Địa điểm</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Người tổ chức</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tour : ${tours}">
                <td th:text="${tour.title}">Tiêu đề</td>
                <td th:text="${tour.destination}">Địa điểm</td>
				<th th:text="${#temporals.format(tour.startDate, 'dd/MM/yyyy')}">Ngày bắt đầu</td>
				<th th:text="${#temporals.format(tour.endDate, 'dd/MM/yyyy')}">Ngày kết thúc</td>
                <td th:text="${tour.creator.fullName}">Người tổ chức</td>
                <td>
                    <a th:href="@{/tours/{id}/edit(id=${tour.id})}">Sửa</a>
                    <a th:href="@{/tours/{id}/delete(id=${tour.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/tours/new">Tạo chuyến đi mới</a>
</body>
</html>
