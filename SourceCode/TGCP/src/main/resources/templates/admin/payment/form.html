<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo giao dịch thanh toán</title>
</head>
<body>
    <h1>Tạo giao dịch thanh toán mới</h1>
    <form th:action="@{/payments/new}" th:object="${payment}" method="post">
        <label for="tour">Chuyến đi</label>
        <select th:field="*{tour.id}" required>
            <option th:each="tour : ${tours}" th:value="${tour.id}" th:text="${tour.name}"></option>
        </select>
        <br>

        <label for="payer">Người thanh toán</label>
        <select th:field="*{payer.id}" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
        </select>
        <br>

        <label for="receiver">Người nhận</label>
        <select th:field="*{receiver.id}" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
        </select>
        <br>

        <label for="amount">Số tiền</label>
        <input type="number" th:field="*{amount}" required/>
        <br>

        <button type="submit">Lưu giao dịch thanh toán</button>
    </form>
</body>
</html>
