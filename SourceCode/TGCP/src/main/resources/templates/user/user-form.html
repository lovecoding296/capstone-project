<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chỉnh sửa người dùng</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>
</head>

<body>
	<!--<nav th:replace="~{page-component :: header}"></nav>
		<footer th:replace="~{page-component :: footer}"></footer>-->

	<nav th:replace="~{page-component :: header}"></nav>
	<h3 class="page-title text-center">Edit user profile</h3>
	<div class="container">
		<form th:action="@{/users/{id}/edit(id=${user.id})}" method="post" th:object="${user}"
			enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-4">
					<div>
						<img th:src="@{${user.avatarUrl} ?: '/uploads/default.jpg'}" width="204" height="204"
							style="border-radius: 15px; border: solid 4px darkseagreen;">
						<br>
						<br>
						<label>Add/change avtar picture:</label>
						<br>

						<div class="file-upload">
							<input type="file" id="fileInput" name="avatarFile" accept="image/*">
						</div>
					</div>
					<br><br><br>
					<div>
						<img th:src="@{${user.cccd} ?: '/uploads/default.jpg'}" width="170" height="108">
						<br>
						<br>
						<label>Add/change Citizen ID photo (Only visible to you or admin):</label>
						<br>

						<div class="file-upload">
							<input type="file" id="cccdFile" name="cccdFile" accept="image/*">
						</div>
					</div>

				</div>



				<div class="col-md-8">
					<div class="mb-3">
						<label>Fullname:</label>
						<input type="text" class="form-control" th:field="*{fullName}" required>
					</div>
					<div class="mb-3">
						<label>Email:</label>
						<input type="email" class="form-control" th:field="*{email}" required>
					</div>
					<div class="mb-3">
						<label>Gender:</label>
						<select class="form-control" th:field="*{gender}">
							<option value="MALE">Nam</option>
							<option value="FEMALE">Nữ</option>
							<option value="OTHER">Khác</option>
						</select>
					</div>
					
					<div class="mb-3">
						<label>Phone number:</label>
						<input type="text" class="form-control" th:field="*{phone}" required>
					</div>
					
					
					<div class="mb-3">
						<label>City:</label>
						<input type="text" class="form-control" th:field="*{city}">
					</div>
					<div class="mb-3">
						<label>Bio:</label>
						<textarea class="form-control" th:field="*{bio}"></textarea>
					</div>
					<div class="mb-3">
						<label>Interests:</label>
						<textarea class="form-control" th:field="*{interests}"></textarea>
					</div>
					<div class="mb-3">
						<label>Facebook:</label>
						<input type="text" class="form-control" th:field="*{facebook}">
					</div>
					<div class="mb-3">
						<label>Tiktok:</label>
						<input type="text" class="form-control" th:field="*{tiktok}">
					</div>
					
					<div class="mb-3">
						<label>Instagram:</label>
						<input type="text" class="form-control" th:field="*{instagram}">
					</div>
					
					<div th:if="${user.isGuide()}">
						<div class="mb-3">
							<label>Bank name:</label>
							<input type="text" class="form-control" th:field="*{bankName}">
						</div>
						<div class="mb-3">
							<label>Account number:</label>
							<input type="text" class="form-control" th:field="*{accountNumber}">
						</div>
						<div class="mb-3">
							<label>Account holder:</label>
							<input type="text" class="form-control" th:field="*{accountHolder}">
						</div>
					</div>

					
					<button type="submit" class="btn btn-success">Save</button>
					<a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-secondary">Cancel</a>
				</div>
			</div>
		</form>
	</div>


	<footer th:replace="~{page-component :: footer}"></footer>
</body>

</html>
