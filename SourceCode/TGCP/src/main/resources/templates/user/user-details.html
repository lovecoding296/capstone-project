<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Th√¥ng Tin Ng∆∞·ªùi D√πng</title>
	
	<!-- Flatpickr CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- Flatpickr JS -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>

	<style>
		.card img {
			height: 200px;
			width: 100%;
			object-fit: cover;
		}
		
		.review-section-title {
			top: -10px;
			left: 10px;
			padding: 0px 5px;
		}

	</style>
</head>

<body>
	<!--<nav th:replace="~{page-component :: header}"></nav>
	<footer th:replace="~{page-component :: footer}"></footer>-->

	<nav th:replace="~{page-component :: header}"></nav>

	<div class="container">
		<h3 class="page-title text-center">Profile information</h3>
		<div class=row>
			<div class="text-end">
			    <!-- N·∫øu l√† ch√≠nh ch·ªß -->
			    <a th:if="${session.loggedInUser != null and session.loggedInUser.id == user.id}"
			       th:href="@{/users/{id}/edit(id=${user.id})}"
			       class="btn btn-primary">Edit</a>

			    <!-- N·∫øu KH√îNG ph·∫£i ch√≠nh ch·ªß -->
				<button  th:unless="${session.loggedInUser != null and session.loggedInUser.id == user.id}" class="btn btn-primary"
									th:attr="onclick=|openChatWithUser(${user.id}, '${user.fullName}')|">Message</button>
			    <button th:if="${user.isGuide()}" th:unless="${session.loggedInUser != null and session.loggedInUser.id == user.id}"
			            class="btn btn-warning"
			            th:attr="onclick=|openBookingPopup(${user.id}, '${user.fullName}', ${user.pricePerDay})|">
			        Book Now
			    </button>
				

			</div>

			
		</div>
		<div class="row">
			<div class="col-md-4">
				<img th:src="@{${user.avatarUrl}}" width="204" height="204"
					style="border-radius: 15px; border: solid 4px darkseagreen;">
				<br><br><br>
				<div th:if="${(session.loggedInUser != null) and (session.loggedInUser.id == user.id || session.loggedInUser.isAdmin())}">
					<img th:src="@{${user.cccd} ?: '/uploads/default-cccd.jpg'}" width="170" height="108">
					<label>Citizen ID photo (Only visible to you or admin):</label>
				</div>
			</div>

			<div class="col-md-8">
				<h3 th:text="${user.fullName}"></h3>
				<span th:if="${user.isLocalGuide}" class="badge bg-info me-1">Local guide</span>
				<span th:if="${user.isInternationalGuide}" class="badge bg-warning text-dark">Internaltion guide</span>
				<!--<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>-->
				<p th:if="${user.dateOfBirth}"><strong>Date of birth:</strong> <span th:text="${user.dateOfBirth}"></span></p>
				<!--<p><strong>S·ªë ƒëi·ªán tho·∫°i:</strong> <span th:text="${user.phone}"></span></p>
				<p><strong>ƒêi·ªán tho·∫°i gia ƒë√¨nh:</strong> <span th:text="${user.familyPhone}"></span></p>
				<p><strong>ƒê·ªãa ch·ªâ:</strong> <span th:text="${user.homeAddress}"></span></p>-->
				<p th:if="${user.city}"><img th:src="@{/images/icons/location-icon.webp}" style="width: 16px; height: 16px;"> <span th:text="${user.city.getDisplayName()}"></span></p>
				<p th:if="${user.bio}"><strong>Bio:</strong> <span th:text="${user.bio}"></span></p>
				<p th:if="${user.interests}"><strong>Interests:</strong> <span th:text="${user.interests}"></span></p>
				<p th:if="${user.facebook}"><strong>Facebook:</strong> <a th:href="${user.facebook}" th:text="${user.facebook}"></a></p>
				<p th:if="${user.tiktok}"><strong>Tiktok:</strong> <a th:href="${user.tiktok}" th:text="${user.tiktok}"></a></p>
				<p th:if="${user.instagram}"><strong>Instagram:</strong> <a th:href="${user.instagram}" th:text="${user.instagram}"></a></p>
				<p>‚≠ê<span th:text="${#numbers.formatDecimal(user.averageRating, 1, 1)}"></span> (<span th:text="${user.reviewCount}">100</span> reviews)</p>
				<!--<p><strong>ƒê√£ x√°c th·ª±c email:</strong> <span th:text="${user.verified ? 'C√≥' : 'Ch∆∞a'}"></span></p>
				<p><strong>ƒê∆∞·ª£c ph√™ duy·ªát KYC:</strong> <span th:text="${user.kycApproved ? 'C√≥' : 'Ch∆∞a'}"></span>-->
				</p>

			</div>
		</div>


		<div class="review-section position-relative mt-5">
		    <!-- Section title ƒë√® l√™n khung -->
		    <div class="review-section-title bg-white position-absolute">
		        <h5 class="m-0"><strong>Top reviews about <span th:text="${user.fullName}"></span></strong></h5>
		    </div>

		    <!-- Khung ch·ª©a review -->
		    <div class="review-box border rounded shadow-sm pt-4 mt-3">
		        <div th:if="${reviews.isEmpty()}" class="text-center text-muted py-4">
		            No data
		        </div>

		        <div class="reviews-container px-2 py-2" style="max-height: 400px; overflow-y: auto;">
		            <div th:each="review : ${reviews}" class="border-bottom py-3">
		                <div class="d-flex align-items-start">
		                    <img th:src="@{${review.reviewer.avatarUrl} ?: '/uploads/default-avatar.png'}"
		                         class="rounded-circle me-3" width="50" height="50" alt="Avatar">

		                    <div>
		                        <div class="d-flex align-items-center">
		                            <h5 th:text="${review.reviewer.fullName}" class="fw-bold mb-0"></h5>
		                            <div class="ms-2">
		                                <span th:each="i : ${#numbers.sequence(1, 5)}" th:text="'‚òÖ'"
		                                      th:classappend="${i <= review.rating} ? 'text-warning' : 'text-muted'"></span>
		                            </div>
		                        </div>
		                        <p th:text="${review.feedback}" class="mt-2 mb-1"></p>
		                        <small th:text="${review.booking.destination} + ' - ' + ${#temporals.format(review.reviewDate, 'dd/MM/yyyy')}"></small>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>



		<br><br>


		

		<br><br>
		<!-- Section: Danh s√°ch b√†i vi·∫øt ƒë√£ vi·∫øt -->
		<div class="section-title">
			<h5><strong>Top blogs by <span th:text="${user.fullName}"></span></strong></h5>
		</div>
		<table class="table table-stoured table-bordered mt-4">
			<thead class="table-success">
				<tr>
					<th>Title</th>
					<th>Category</th>
					<th>Interactions</th>
					<th>Posted date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${posts.isEmpty()}">
					<td colspan="4" class="text-center text-muted">No data</td>
				</tr>
				<tr th:each="post : ${posts}">
					<td th:text="${post.title}"></td>
					<td th:text="${post.category.getDisplayName()}"></td>
					<td th:text="'üëç' + ${post.likes.size()} + ' üí¨' + ${post.comments.size()}"></td>
					<td th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></td>
				</tr>
			</tbody>
		</table>




	</div>
	
	
	<script th:src="@{/script/booking-popup.js}"></script>

	<footer th:replace="~{page-component :: footer}"></footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
