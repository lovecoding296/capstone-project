<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách người dùng</title>
</head>
<body>
    <h1>Danh sách người dùng</h1>
    <table>
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Avatar</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.fullName}">Tên</td>
                <td th:text="${user.email}">Email</td>
                <td><img th:src="${user.avatarUrl}" alt="Avatar" width="50" height="50"></td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}">Chi tiết</a>
                    <a th:href="@{/users/{id}/edit(id=${user.id})}">Sửa</a>
                    <a th:href="@{/users/{id}/delete(id=${user.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/users/new">Tạo người dùng mới</a>
</body>
</html>
