<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Flatpickr CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- Flatpickr JS -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>



	<style>
		.post-card {
			border-radius: 10px;
			border: 1px solid #ddd;
			background: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s ease-in-out;
		}

		.post-card-body {
			padding: 1.5rem;
		}

		.post-card-title {
			font-weight: bold;
			color: #333;
		}

		.post-card-footer {
			background-color: #f8f9fa;
			padding: 10px;
			border-top: 1px solid #ddd;
			display: flex;
			justify-content: start;
			gap: 10px;
		}

		.post-card .text-muted {
			font-size: 0.9rem;
		}

		.post-card strong {
			color: #555;
		}

		.post-card .like-comment-count {
			font-size: 1rem;
			font-weight: bold;
			color: #007bff;
		}

		.post-card .btn-like {
			background-color: #f8f9fa;
			border: 1px solid #007bff;
			color: #007bff;
			transition: all 0.3s ease-in-out;
		}

		.post-card .btn-like:hover {
			background-color: #007bff;
			color: white;
		}

		.post-card .btn-comment {
			background-color: #f8f9fa;
			border: 1px solid #28a745;
			color: #28a745;
			transition: all 0.3s ease-in-out;
		}

		.post-card .btn-comment:hover {
			background-color: #28a745;
			color: white;
		}

		.post-card .comment-section {
			border-top: 1px solid #ddd;
			margin-top: 15px;
			padding-top: 10px;
		}

		.post-card .comment-input {
			border-radius: 20px;
			padding: 10px;
		}

		.post-card .comment-form button {
			border-radius: 20px;
			margin-top: 10px;
		}



		
		

		.user-card {
			background-color: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}

		.user-avatar img {
			width: 100%;
			height: 200px;
			border-radius: 12px;
			object-fit: cover;
			display: block;
			margin-bottom: 10px;
		}

		.user-card h2 {
			font-size: 20px;
			margin: 0;
		}

		.user-card .rating {
			font-size: 14px;
			color: #888;
			margin: 4px 0;
		}

		.user-card .city {
			font-size: 14px;
			color: #555;
		}

		.user-card .buttons {
			display: flex;
			justify-content: center;
			gap: 10px;
		}

		.user-card button {
			padding: 8px 14px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 14px;
			color: #fff;
			transition: background-color 0.3s ease;
		}

		.btn-message {
			background-color: #007bff;
		}

		.btn-message:hover {
			background-color: #0056b3;
		}

		.btn-hire {
			background-color: #28a745;
		}

		.btn-hire:hover {
			background-color: #1e7e34;
		}
	</style>

</head>

<body>
	<nav th:replace="~{page-component :: header}"></nav>

	<div class="text-center page-title">
		<svg th:replace="~{icons :: person}"></svg>
	</div>
	<h3 class="text-center" style="margin-top: 10px;">H∆∞·ªõng d·∫´n vi√™n n·ªïi b·∫≠t</h3>

	<div class="container">
	    <div class="row">
	        <div class="col-md-4 mb-4" th:each="user : ${users}">
	            <div class="user-card p-3 border rounded shadow-sm">
	                <div class="user-avatar text-center mb-3">
	                    <a th:href="@{/users/{id}(id=${user.id})}">
	                        <img th:src="${user.avatarUrl}" th:alt="${user.fullName}" class="img-fluid rounded" style="height: 200px; object-fit: cover;">
	                    </a>
	                </div>
	                <h5 th:text="${user.fullName}" class="text-center">T√™n ng∆∞·ªùi d√πng</h5>

	                <div class="rating text-center mb-2">
	                    ‚≠ê <span th:text="${user.averageRating}">4.5</span> (<span th:text="${user.reviewCount}">100</span> ƒë√°nh gi√°)
	                </div>

	                <div class="city mb-2 d-flex align-items-center">
	                    <img src="images/icons/location-icon.webp" style="width: 16px; height: 16px;" class="me-2">
	                    <span th:text="${user.city}"></span>
	                </div>

	                <div class="languages mb-2 d-flex align-items-center">
	                    <img src="images/icons/language-icon.PNG" style="width: 16px; height: 16px;" class="me-2">
	                    <span th:text="${user.languages}"></span>
	                </div>

	                <div class="buttons d-flex justify-content-between mt-3">
	                    <button class="btn btn-primary btn-sm"
	                            th:attr="onclick=|openChatWithUser(${user.id}, '${user.fullName}')|">G·ª≠i tin nh·∫Øn</button>

	                    <button class="btn btn-success btn-sm"
	                            th:attr="onclick=|openBookingPopup(${user.id}, '${user.fullName}', ${user.pricePerDay})|">Thu√™</button>
	                </div>
	            </div>
	        </div>
	    </div>

	    <div class="text-end mt-4">
	        <a href="/guides" class="btn btn-primary">Xem t·∫•t c·∫£</a>
	    </div>
	</div>




	<div class="text-center page-title">
		<svg th:replace="~{icons :: blog}"></svg>
	</div>
	<h3 class="text-center" style="margin-top: 10px;">C√°c b√†i vi·∫øt n·ªïi b·∫≠t</h3>

	<div class="container mt-4">
		<div class="row">
			<div th:each="post : ${posts}" class="col-md-12">
				<div class="post-card mb-4">
					<div class="post-card-body">
						<h5 class="post-card-title" th:text="${post.title}"></h5>
						<p class="text-muted">
							<strong th:text="#{label.postedOn}"></strong>
							<span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
						</p>
						<p><strong th:text="#{label.author}"></strong> <span th:text="${post.author.fullName}"></span>
						</p>
						<p><strong th:text="#{label.category}"></strong> <span
								th:text="${#messages.msg(post.category.name)}"></span>
						</p>
						<p><strong th:text="#{label.content}"></strong> <span th:utext="${post.content}"></span></p>

						<p>
							<span class="like-comment-count">
								üëç <span th:id="'like-count-' + ${post.id}"
									th:text="${post.likes != null ? post.likes.size() : 0}">0</span> |
								üí¨ <span th:text="${post.comments != null ? post.comments.size() : 0}">0</span>
							</span>
						</p>
					</div>

					<div class="post-card-footer">
						<button class="btn btn-like btn-sm" th:id="'like-button-' + ${post.id}"
							th:attr="onclick='toggleLike(' + ${post.id} + ')'" th:text="#{label.like}">
						</button>

						<button class="btn btn-comment btn-sm" th:attr="onclick='loadComments(' + ${post.id} + ')'"
							th:text="#{label.viewComments}">
						</button>
					</div>

					<div class="post-card-body comment-section">
						<h6 class="post-card-title" th:text="#{label.comments}"></h6>
						<div th:id="'comment-section-' + ${post.id}" class="mt-3"></div>

						<!-- Form th√™m b√¨nh lu·∫≠n -->
						<form th:attr="onsubmit='addComment(event, ' + ${post.id} + ')'" class="comment-form">
							<input type="text" th:id="'comment-content-' + ${post.id}"
								class="form-control comment-input" th:placeholder="#{label.enterComment}" required>
							<button type="submit" class="btn btn-success btn-sm" th:text="#{label.send}"></button>
						</form>
					</div>
				</div>
			</div>
			<div class="text-end mt-4">
				        <a href="/posts" class="btn btn-primary">Xem t·∫•t c·∫£</a>
				    </div>
			<script>
				function toggleLike(postId) {
					fetch(`/api/likes/${postId}`, {method: 'POST'})
						.then(response => {
							if (!response.ok) {
								throw new Error(`L·ªói HTTP: ${response.status}`);
							}
							return response.json();
						})
						.then(data => {
							const likeCountElement = document.getElementById(`like-count-${postId}`);
							if (likeCountElement) {
								likeCountElement.innerText = data.likeCount;
							}

							const likeButton = document.getElementById(`like-button-${postId}`);
							if (likeButton) {
								likeButton.classList.toggle('liked', data.liked); // ƒê·ªïi class khi ƒë√£ th√≠ch
							}
						})
						.catch(error => console.error("L·ªói:", error));
				}

				function addComment(event, postId) {
					event.preventDefault();
					const content = document.getElementById(`comment-content-${postId}`).value;

					fetch(`/api/comments/post/${postId}`, {
						method: "POST",
						headers: {"Content-Type": "application/json"},
						body: JSON.stringify({content: content})
					})
						.then(response => response.json())
						.then(data => {
							loadComments(postId)
						})
						.catch(error => console.error("L·ªói:", error));
				}

				function loadComments(postId) {
					fetch(`/api/comments/post/${postId}`)
						.then(response => response.json())
						.then(comments => {
							let commentSection = document.getElementById(`comment-section-${postId}`);
							commentSection.innerHTML = ""; // X√≥a n·ªôi dung c≈©

							comments.forEach(comment => {
								let commentHtml = `
				                        <div class="mb-2">
				                            <p><strong>${comment.commenter.fullName}</strong></p>
				                            <p>${comment.content}</p>
				                            <p class="text-muted">
				                                <small>${new Date(comment.createdAt).toLocaleString()}</small>
				                            </p>
				                            <hr>
				                        </div>
				                    `;
								commentSection.innerHTML += commentHtml;
							});
						})
						.catch(error => console.error("Error loading comments:", error));
				}
			</script>


			<script th:src="@{/script/booking-popup.js}"></script>

		</div>
	</div>

	<footer th:replace="~{page-component :: footer}"></footer>

</body>

</html>
