<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Danh sách chuyến đi</title>


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>
</head>

<body>
	<!--<nav th:replace="~{page-component :: header}"></nav>
				<footer th:replace="~{page-component :: footer}"></footer>-->

	<nav th:replace="~{page-component :: header}"></nav>



	<h3 class="text-center page-title">Danh sách các chuyến đi</h3>
	<div class="container mt-4">
		<table class="table table-hover table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Tiêu đề</th>
					<th>Địa điểm</th>
					<th>Ngày bắt đầu</th>
					<th>Ngày kết thúc</th>
					<th>Người tổ chức</th>
					<th>Hành động</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trip : ${trips}">
					<td th:text="${trip.title}"></td>
					<td th:text="${trip.city}"></td>
					<td th:text="${#temporals.format(trip.startDate, 'dd/MM/yyyy')}"></td>
					<td th:text="${#temporals.format(trip.endDate, 'dd/MM/yyyy')}"></td>
					<td th:text="${trip.creator.fullName}"></td>
					<td>
						<a th:href="@{/trips/{id}/details(id=${trip.id})}" class="btn btn-info btn-sm">Chi tiết</a>
						<a th:href="@{/trips/{id}/edit(id=${trip.id})}" class="btn btn-primary btn-sm">Sửa</a>
						<a th:href="@{/trips/{id}/delete(id=${trip.id})}" class="btn btn-danger btn-sm"
							onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<a class="btn btn-primary" href="/trips/new">Tạo chuyến đi mới</a>
	</div>

	

	<footer th:replace="~{page-component :: footer}"></footer>
</body>

</html>
