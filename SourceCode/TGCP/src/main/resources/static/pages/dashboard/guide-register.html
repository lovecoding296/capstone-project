<div id="guide-register" class="content-section">
	<h2>Guide register</h2>
	<div id="statusMessage"></div>
	<form id="guideForm" class="mt-3" enctype="multipart/form-data" style="display: none;">
		<div class="mb-3">
			<label for="guideLicenseFile" class="form-label">Update load certificate image:</label>
			<input type="file" id="guideLicenseFile" class="form-control" onchange="previewImage(event)">
		</div>
		<div id="guideLicensePreview"></div>

		<div class="mb-3">
			<label for="guideLicense" class="form-label">Certificate number:</label>
			<input type="text" id="guideLicense" class="form-control" required>
		</div>
		<div class="mb-3">
		  
		  <div class="form-check">
		    <input class="form-check-input" type="checkbox" id="isLocalGuide" name="license">
		    <label class="form-check-label" for="isLocalGuide">
		      Local guide
		    </label>
		  </div>
		  <div class="form-check">
		    <input class="form-check-input" type="checkbox" id="isInternationalGuide" name="license">
		    <label class="form-check-label" for="isInternationalGuide">
		      International guide
		    </label>
		  </div>
		</div>

		<div class="mb-3">
			<label for="experience" class="form-label">Experience:</label>
			<textarea id="experience" class="form-control" required></textarea>
		</div>

		<button type="submit" onclick="submitGuideRegister()" class="btn btn-success">Submit</button>
	</form>
</div>
