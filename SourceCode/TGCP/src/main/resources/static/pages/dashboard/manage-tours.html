<div id="tour-approval" class="content-section">
	<h2>Danh sách các Tour</h2>
	<table class="table table-hover table-bordered">
		<thead class="table-dark">
			<tr>
				<th>Tiêu đề</th>
				<th>Địa điểm</th>
				<th>Ngày bắt đầu</th>
				<th>Ngày kết thúc</th>
				<th>Người tổ chức</th>
				<th>Trạng thái</th>
				<th>Hành động</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tour : ${tours}">
				<td th:text="${tour.title}"></td>
				<td th:text="${tour.city}"></td>
				<td th:text="${#temporals.format(tour.startDate, 'dd/MM/yyyy')}"></td>
				<td th:text="${#temporals.format(tour.endDate, 'dd/MM/yyyy')}"></td>
				<td th:text="${tour.creator.fullName}"></td>
				<td>
					<a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-info btn-sm">Chi tiết</a>
					<a th:href="@{/tours/{id}/edit(id=${tour.id})}" class="btn btn-primary btn-sm">Sửa</a>
					<a th:href="@{/tours/{id}/delete(id=${tour.id})}" class="btn btn-danger btn-sm"
						onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
