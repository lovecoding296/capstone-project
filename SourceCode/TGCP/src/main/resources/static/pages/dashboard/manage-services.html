<div id="manage-servies" class="content-section">
	<h2>Manage services</h2>


	<button id="addServiceButton" class="btn btn-danger" onclick="openAddServicePopup()">Add service</button>
	<br><br>
	<div id="serviceModal" class="modal" style="display: none;">
		<div class="modal-content">
			<h4>Add New Service</h4>

			<!-- Form to select ServiceType, GroupSizeCategory, City, and input price -->
			<form id="serviceForm">
				<label for="serviceType">Service Type</label>
				<select id="serviceType" required>
					<option value="">Select Service Type</option>
					<option value="CITY_TOUR">City Tour</option>
					<option value="NATURE_TOUR">Nature Tour</option>
					<option value="TRANSLATOR">Translator</option>
					<option value="PHOTOGRAPHER">Photographer</option>
				</select>

				<label for="city">City</label>
				<select id="city" required>
					<option value="">Select City</option>
					
				</select>


				<label for="groupSizeCategory">Group Size Category</label>
				<select id="groupSizeCategory" required>
					<option value="">Select Group Size</option>
					<option value="UNDER_5">Under 5</option>
					<option value="UNDER_10">Under 10</option>
					<option value="OVER_10">Over 10</option>
				</select>



				<label for="language">Language</label>
				<select id="language" required>
					<option value="">Select Language</option>
					
				</select>


				<label for="price">Price</label>
				<input type="number" id="price" placeholder="Enter price" required>
				<div style="display: flex; justify-content: space-between;">
					<button type="button" onclick="submitService()"
						style="background-color: #28a745; color: white; padding: 8px 16px; border: none; border-radius: 4px;">Submit</button>
					<button type="button" onclick="closeAddServicePopup()"
						style="background-color: #6c757d; color: white; padding: 8px 16px; border: none; border-radius: 4px;">Cancel</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Modal Edit Service -->
	<div class="modal" id="editServiceModal" style="display: none;">
		<div class="modal-content">
			<h5>Edit Service</h5>

			<form id="editServiceForm">
				<input type="hidden" id="editServiceId">
				<div class="mb-3">
					<label for="editServiceType">Service Type</label>
					<select id="editServiceType" required>
						<option value="">Select Service Type</option>
						<option value="CITY_TOUR">City Tour</option>
						<option value="NATURE_TOUR">Nature Tour</option>
						<option value="TRANSLATOR">Translator</option>
						<option value="PHOTOGRAPHER">Photographer</option>
					</select>
					</div>
				<div class="mb-3">
					<label for="editGroupSizeCategory">Group Size</label>
					<select id="editGroupSizeCategory" required>
						<option value="">Select Group Size</option>
						<option value="UNDER_5">Under 5</option>
						<option value="UNDER_10">Under 10</option>
						<option value="OVER_10">Over 10</option>
					</select>
					</div>
				<div class="mb-3">
					<label for="editCity">City</label>
					<select id="editCity" required>
						<option value="">Select City</option>
						<!-- Add options dynamically -->
					</select>
				</div>
				<div class="mb-3">
					<label for="editPrice">Price</label>
					<input type="number" id="editPrice" required>
				</div>
				<div class="mb-3">
					<label for="editLanguage">Language</label>
					<select id="editLanguage" required>
						<option value="">Select Language</option>
						<!-- Add options dynamically -->
					</select>
				</div>
			</form>
			<div style="display: flex; justify-content: space-between;">
				<button type="button" class="btn btn-primary" onclick="submitEditService()" >Save</button>
				<button type="button" class="btn btn-secondary" onclick="closeEditServicePopup()">Close</button>				
			</div>
		</div>

	</div>

</div>



<table class="table table-bordered table-hover align-middle bg-white">
	<thead class="table-light">
		<tr>
			<th scope="col">Service Type</th>
			<th scope="col">Group Size</th>
			<th scope="col">Language</th>
			<th scope="col">City</th>
			<th scope="col">Price</th>
			<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody id="servicesTableBody">

	</tbody>
</table>

<div id="pagination" class="justify-content-center mt-4" style="display: none;">
	<button id="prev-btn" class="btn btn-primary justify-content-center btn-pagination"
		onclick="changeServicesPage('prev')">Previous</button>
	<button id="next-btn" class="btn btn-primary justify-content-center btn-pagination"
		onclick="changeServicesPage('next')">Next</button>
</div>

</div>
