<div id="manage-servies" class="content-section">
	<h2>Manage services</h2>
	<button id="addServiceButton" class="btn btn-success" onclick="openAddServicePopup()">Add service</button>
	<br><br>
	<form id="filterForm" class="d-flex flex-wrap align-items-center gap-2">

		<select id="filterServiceType" name="filterServiceType" class="form-select" style="max-width: 180px;">
			<option value="">Service: All</option>
			<option value="CITY_TOUR">City Tour</option>
			<option value="NATURE_TOUR">Nature Tour</option>
			<option value="TRANSLATOR">Translator</option>
			<option value="PHOTOGRAPHER">Photographer</option>
		</select>

		<select id="filterCity" name="filterCity" class="form-select" style="max-width: 180px;">
			<option value="">City: All</option>
		</select>

		<select id="filterLanguage" name="filterLanguage" class="form-select" style="max-width: 180px;">
			<option value="">Language: All</option>
		</select>
		
		<select id="filterGroupSize" name="filterGroupSize" class="form-select" style="max-width: 180px;">
			<option value="">Group Size: All</option>
			<option value="UNDER_5">Under 5</option>
			<option value="FROM_5_TO_10">From 5 to 10</option>
			<option value="OVER_10">Over 10</option>
		</select>

		<button type="button" onclick="fetchServices()" class="btn btn-primary">Filter</button>
	</form>	
	<br>
	<div id="serviceModal" class="modal" style="display: none;">
		<div class="modal-content">
			<h4>Add New Service</h4>

			<!-- Form to select ServiceType, GroupSizeCategory, City, and input price -->
			<form id="serviceForm">
				<div class="mb-3 row">
					<label for="serviceType" class="col-sm-4 col-form-label">Service</label>
					<div class="col-sm-8">
						<select id="serviceType" class="form-control" required>
							<option value="">Select Service Type</option>
							<option value="CITY_TOUR">City Tour</option>
							<option value="NATURE_TOUR">Nature Tour</option>
							<option value="TRANSLATOR">Translator</option>
							<option value="PHOTOGRAPHER">Photographer</option>
						</select>
					</div>
				</div>

				<div class="mb-3 row">
					<label for="city" class="col-sm-4 col-form-label">City</label>
					<div class="col-sm-8">
						<select id="city" class="form-control" required>
							<option value="">Select City</option>
							<!-- Add city options dynamically -->
						</select>
					</div>
				</div>

				<div class="mb-3 row">
					<label for="groupSizeCategory" class="col-sm-4 col-form-label">Group Size</label>
					<div class="col-sm-8">
						<select id="groupSizeCategory" class="form-control" required>
							<option value="">Select Group Size</option>
							<option value="UNDER_5">Under 5</option>
							<option value="FROM_5_TO_10">From 5 to 10</option>
							<option value="OVER_10">Over 10</option>
						</select>
					</div>
				</div>

				<div class="mb-3 row">
					<label for="language" class="col-sm-4 col-form-label">Language</label>
					<div class="col-sm-8">
						<select id="language" class="form-control" required>
							<option value="">Select Language</option>
							<!-- Add language options dynamically -->
						</select>
					</div>
				</div>

				<div class="mb-3 row">
					<label for="price" class="col-sm-4 col-form-label">Price per day (VND)</label>
					<div class="col-sm-8">
						<input type="number" id="price" class="form-control" placeholder="Enter price" required>
					</div>
				</div>

				<div class="d-flex justify-content-between">
					<button type="button" onclick="submitService()" class="btn btn-success">Submit</button>
					<button type="button" onclick="closeAddServicePopup()" class="btn btn-secondary">Cancel</button>
				</div>
			</form>

		</div>
	</div>

	<!-- Modal Edit Service -->
	<div class="modal" id="editServiceModal" style="display: none;">
		<div class="modal-content">
			<h5>Edit Service</h5>

			<form id="editServiceForm">
				<div class="mb-3 row">
					<input type="hidden" id="editServiceId">
					<label for="editServiceType" class="col-sm-4 col-form-label">Service</label>
					<div class="col-sm-8">
						<select id="editServiceType" class="form-control" required>
							<option value="">Select Service Type</option>
							<option value="CITY_TOUR">City Tour</option>
							<option value="NATURE_TOUR">Nature Tour</option>
							<option value="TRANSLATOR">Translator</option>
							<option value="PHOTOGRAPHER">Photographer</option>
						</select>
					</div>
				</div>

				<div class="mb-3 row">
					<label for="editGroupSizeCategory" class="col-sm-4 col-form-label">Group Size</label>
					<div class="col-sm-8">
						<select id="editGroupSizeCategory" class="form-control" required>
							<option value="">Select Group Size</option>
							<option value="UNDER_5">Under 5</option>
							<option value="FROM_5_TO_10">From 5 to 10</option>
							<option value="OVER_10">Over 10</option>
						</select>
					</div>
				</div>

				<div class="mb-3 row">
					<label for="editCity" class="col-sm-4 col-form-label">City</label>
					<div class="col-sm-8">
						<select id="editCity" class="form-control" required>
							<option value="">Select City</option>
							<!-- Add options dynamically -->
						</select>
					</div>
				</div>

				<div class="mb-3 row">
					<label for="editPrice" class="col-sm-4 col-form-label">Price per day (VND)</label>
					<div class="col-sm-8">
						<input type="number" id="editPrice" class="form-control" required>
					</div>
				</div>

				<div class="mb-3 row">
					<label for="editLanguage" class="col-sm-4 col-form-label">Language</label>
					<div class="col-sm-8">
						<select id="editLanguage" class="form-control" required>
							<option value="">Select Language</option>
							<!-- Add options dynamically -->
						</select>
					</div>
				</div>
			</form>

			<div style="display: flex; justify-content: space-between;">
				<button type="button" class="btn btn-primary" onclick="submitEditService()">Save</button>
				<button type="button" class="btn btn-secondary" onclick="closeEditServicePopup()">Close</button>
			</div>
		</div>

	</div>

</div>



<table class="table table-bordered table-hover align-middle bg-white">
	<thead class="table-light">
		<tr>
			<th scope="col">Service Type</th>
			<th scope="col">Group Size</th>
			<th scope="col">Language</th>
			<th scope="col">City</th>
			<th scope="col">Price per day (VND)</th>
			<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody id="servicesTableBody">

	</tbody>
</table>

<div id="pagination" class="justify-content-center mt-4" style="display: none;">
	<button id="prev-btn" class="btn btn-primary justify-content-center btn-pagination"
		onclick="changeServicesPage('prev')">Previous</button>
	<button id="next-btn" class="btn btn-primary justify-content-center btn-pagination"
		onclick="changeServicesPage('next')">Next</button>
</div>

</div>
