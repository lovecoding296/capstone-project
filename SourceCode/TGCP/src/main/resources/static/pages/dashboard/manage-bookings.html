<div id="manage-bookings" class="content-section">
	<h2>Manage bookings</h2>
	<form id="filterForm" class="form-inline">
	    <input type="text" id="destination" name="destination" placeholder="Enter destination">

	    <input type="date" id="startDate" name="startDate" placeholder="Enter start date">

	    <input type="date" id="endDate" name="endDate" placeholder="Enter end date">

	    <input type="text" id="user" name="user" placeholder="Enter user name">

	    <select id="bookingStatus" name="bookingStatus">
	        <option value="">Booking Status: All</option>
	        <option value="PENDING">Pending</option>
	        <option value="REJECTED">Rejected</option>
	        <option value="CONFIRMED">Confirmed</option>
			<option value="CANCELED_BY_USER">Cancled by user</option>
			<option value="CANCELED_BY_GUIDE">Cancled by guide</option>
			<option value="COMPLETED">Completed</option>
			
	    </select>

	    <button type="button" onclick="fetchGuideBookings()" class="btn btn-primary">Filter</button>
	</form>
	<br>
	
	<table class="table table-bordered table-hover align-middle bg-white">
		<thead class="table-light">
			<tr>
				<th scope="col">Detail destination</th>
				<th scope="col">Start Date</th>
				<th scope="col">End Date</th>
				<th scope="col">Created at</th>
				<th scope="col">User</th>
				<th scope="col">Booking Status</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody id="bookingTableBody">

		</tbody>
	</table>

	<div id="pagination" class="justify-content-center mt-4" style="display: none;">
		<button id="prev-btn" class="btn btn-primary justify-content-center btn-pagination"
			onclick="changeGuideBookingsPage('prev')">Previous</button>
		<button id="next-btn" class="btn btn-primary justify-content-center btn-pagination"
			onclick="changeGuideBookingsPage('next')">Next</button>
	</div>
</div>
