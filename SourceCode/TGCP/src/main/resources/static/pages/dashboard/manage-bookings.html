<div id="manage-bookings" class="content-section">
	<h2>Manage bookings</h2>
	<form id="filterForm" class="d-flex flex-wrap align-items-center gap-2">
	    <input type="text" id="destination" name="destination" class="form-control" placeholder="Enter destination" style="max-width: 200px;">
	    
	    <input type="date" id="startDate" name="startDate" class="form-control" placeholder="Enter start date" style="max-width: 180px;">
	    
	    <input type="date" id="endDate" name="endDate" class="form-control" placeholder="Enter end date" style="max-width: 180px;">
	    
	    <input type="text" id="user" name="user" class="form-control" placeholder="Enter user name" style="max-width: 200px;">
	    
	    <select id="bookingStatus" name="bookingStatus" class="form-select" style="max-width: 220px;">
	        <option value="">Booking Status: All</option>
	        <option value="PENDING">Pending</option>
	        <option value="REJECTED">Rejected</option>
	        <option value="CONFIRMED">Confirmed</option>
	        <option value="CANCELED_BY_USER">Canceled by user</option>
	        <option value="CANCELED_BY_GUIDE">Canceled by guide</option>
	        <option value="COMPLETED">Completed</option>
	    </select>

	    <button type="button" onclick="fetchGuideBookings()" class="btn btn-primary">Filter</button>
	</form>

	<br>
	
	<table class="table table-bordered table-hover align-middle bg-white">
		<thead class="table-light">
			<tr>
				<th scope="col">Service</th>
				<th scope="col">City</th>
				<th scope="col">Language</th>
				<th scope="col">Group Size</th>
				<th scope="col">Detail destination</th>
				<th scope="col">Start Date</th>
				<th scope="col">End Date</th>
				<th scope="col">Created at</th>
				<th scope="col">Customer</th>
				<th scope="col">Booking Status</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody id="bookingTableBody">

		</tbody>
	</table>

	<div id="pagination" class="justify-content-center mt-4" style="display: none;">
		<button id="prev-btn" class="btn btn-primary justify-content-center btn-pagination"
			onclick="changeGuideBookingsPage('prev')">Previous</button>
		<button id="next-btn" class="btn btn-primary justify-content-center btn-pagination"
			onclick="changeGuideBookingsPage('next')">Next</button>
	</div>
</div>
