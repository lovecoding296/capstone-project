<div id="manage-reports" class="content-section">
	<h2>Manage reports</h2>
	<form id="filterForm" class="d-flex flex-wrap align-items-center gap-2">
		<input type="text" id="reporter" name="reporter" class="form-control" placeholder="Enter reporter name"
			style="max-width: 200px;">

		<input type="text" id="reason" name="reason" class="form-control" placeholder="Enter reason"
			style="max-width: 250px;">

		<select id="resolved" name="resolved" class="form-select" style="max-width: 180px;">
			<option value="">Resolved: All</option>
			<option value="true">Resolved</option>
			<option value="false">Unresolved</option>
		</select>

		<select id="reportType" name="reportType" class="form-select" style="max-width: 180px;">
			<option value="">Report Type: All</option>
			<option value="USER">User</option>
			<option value="POST">Blog</option>
		</select>

		<button type="button" onclick="fetchReports()" class="btn btn-primary">Filter</button>
	</form>

	<br>


	<div style="overflow-x: auto;">
		<table class="table table-bordered table-hover align-middle bg-white">
			<thead class="table-light">
				<tr>
					<th scope="col">Report Time</th>
					<th scope="col">Reporter</th>
					<th scope="col">Target</th>
					<th scope="col">Reason</th>
					<th scope="col">Status</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody id="reportTableBody">

			</tbody>
		</table>
	</div>

	<div id="pagination" class="justify-content-center mt-4" style="display: none;">
		<button id="prev-btn" class="btn btn-primary justify-content-center btn-pagination"
			onclick="changeReportPage('prev')">Previous</button>
		<button id="next-btn" class="btn btn-primary justify-content-center btn-pagination"
			onclick="changeReportPage('next')">Next</button>
	</div>
</div>
