<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách bình luận</title>
</head>
<body>
    <h1>Bình luận của bài viết</h1>
    <table>
        <thead>
            <tr>
                <th>Nội dung</th>
                <th>Tác giả</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.content}">Nội dung</td>
                <td th:text="${comment.commenter.fullName}">Tác giả</td>
                <td th:text="${#dates.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">Ngày tạo</td>
                <td>
                    <a th:href="@{/comments/{id}/delete(id=${comment.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/comments/new/{postId}(postId=${postId})}">Tạo bình luận mới</a>
</body>
</html>
