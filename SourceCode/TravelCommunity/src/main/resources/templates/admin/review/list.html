<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách đánh giá</title>
</head>
<body>
    <h1>Danh sách các đánh giá</h1>
    <table>
        <thead>
            <tr>
                <th>Người đánh giá</th>
                <th>Người được đánh giá</th>
                <th>Đánh giá</th>
                <th>Ngày đánh giá</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.reviewer.fullName}">Người đánh giá</td>
                <td th:text="${review.reviewedUser.fullName}">Người được đánh giá</td>
                <td th:text="${review.rating}">Đánh giá</td>
                <td th:text="${#dates.format(review.reviewDate, 'dd/MM/yyyy HH:mm')}">Ngày đánh giá</td>
                <td>
                    <a th:href="@{/reviews/{id}/delete(id=${review.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/reviews/new">Tạo đánh giá mới</a>
</body>
</html>
