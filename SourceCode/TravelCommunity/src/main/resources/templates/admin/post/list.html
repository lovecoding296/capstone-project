<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách bài viết</title>
</head>
<body>
    <h1>Danh sách bài viết</h1>
    <table>
        <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Chuyên mục</th>
                <th>Tác giả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}">Tiêu đề</td>
                <td th:text="${post.content}">Nội dung</td>
                <td th:text="${post.author.fullName}">Tác giả</td>
                <td>
                    <a th:href="@{/posts/{id}(id=${post.id})}">Chi tiết</a>
                    <a th:href="@{/posts/{id}/edit(id=${post.id})}">Sửa</a>
                    <a th:href="@{/posts/{id}/delete(id=${post.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/posts/new">Tạo bài viết mới</a>
</body>
</html>
