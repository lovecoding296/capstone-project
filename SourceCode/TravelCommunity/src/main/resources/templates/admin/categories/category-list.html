<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Danh mục</title>
    <style>
        table { width: 50%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Danh sách danh mục</h2>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Tên Danh Mục</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
				<a th:href="@{/admin/manage/categories/edit/{id}(id=${category.id})}">Sửa</a> |
                <a th:href="@{/admin/manage/categories/delete/{id}(id=${category.id})}">Xóa</a>
            </td>
        </tr>
    </table>

    <h2>Thêm danh mục mới</h2>
    <form th:action="@{/admin/manage/categories/add}" th:object="${newCategory}" method="post">
        <input type="text" th:field="*{name}" placeholder="Nhập tên danh mục" required>
        <button type="submit">Thêm</button>
    </form>

</body>
</html>
