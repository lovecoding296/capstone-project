<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo / Chỉnh sửa người dùng</title>
</head>
<body>
    <h1>Tạo / Chỉnh sửa người dùng</h1>
    <form th:action="@{/appusers/new}" th:object="${appUser}" method="post">
        <label for="fullName">Họ và tên</label>
        <input type="text" th:field="*{fullName}" required>
        <br>

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" required>
        <br>

        <label for="password">Mật khẩu</label>
        <input type="password" th:field="*{password}" required>
        <br>

        <label for="avatarUrl">Ảnh đại diện</label>
        <input type="text" th:field="*{avatarUrl}">
        <br>

        <label for="bio">Giới thiệu</label>
        <textarea th:field="*{bio}"></textarea>
        <br>

        <label for="interests">Sở thích</label>
        <textarea th:field="*{interests}"></textarea>
        <br>

        <button type="submit">Lưu</button>
    </form>
</body>
</html>
