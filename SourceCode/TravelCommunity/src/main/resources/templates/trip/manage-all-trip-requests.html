<!-- manage-trip-requests.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Manage Trip Requests</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>
</head>

<body>

	<!--<nav th:replace="~{page-component :: header}"></nav>
			<footer th:replace="~{page-component :: footer}"></footer>-->

	<nav th:replace="~{page-component :: header}"></nav>


	<!-- Hiển thị thông báo khi có thông báo -->
	<div th:if="${message}">
		<p th:text="${message}" style="color: green;"></p>
	</div>
	<div th:if="${error}">
		<p th:text="${error}" style="color: red;"></p>
	</div>

	<tr th:each="request : ${allRequests}">
		<td th:text="${request.trip.title}"></td>
		<td th:text="${request.user.fullName}"></td>
		<td th:text="${request.status}"></td>
		<td>
			<!-- Add your approve/reject actions here -->
			<form th:action="@{/trips/{id}/manage-requests/{requestId}(id=${request.trip.id}, requestId=${request.id})}"
				method="post">
				<button type="submit" name="action" value="approve">Approve</button>
				<button type="submit" name="action" value="reject">Reject</button>
			</form>
		</td>
	</tr>

	<footer th:replace="~{page-component :: footer}">
</body>

</html>
