<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khoản chi phí</title>
</head>
<body>
    <h1>Danh sách các khoản chi phí</h1>
    <table>
        <thead>
            <tr>
                <th>Chuyến đi</th>
                <th>Mô tả</th>
                <th>Số tiền</th>
                <th>Ngày chi phí</th>
                <th>Người thanh toán</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.trip.name}">Chuyến đi</td>
                <td th:text="${expense.description}">Mô tả</td>
                <td th:text="${expense.amount}">Số tiền</td>
                <td th:text="${#dates.format(expense.expenseDate, 'dd/MM/yyyy HH:mm')}">Ngày chi phí</td>
                <td th:text="${expense.paidBy.fullName}">Người thanh toán</td>
                <td>
                    <a th:href="@{/trip-expenses/{id}/delete(id=${expense.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/trip-expenses/new">Tạo khoản chi phí mới</a>
</body>
</html>
