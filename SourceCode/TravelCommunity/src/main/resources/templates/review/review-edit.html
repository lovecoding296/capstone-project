<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa đánh giá</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Chỉnh sửa đánh giá</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/reviews/{reviewId}/edit(reviewId=${review.id})}" 
                      th:object="${review}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label">Người được đánh giá:</label>
                        <input type="text" class="form-control" 
                               th:value="*{reviewedUser.fullName}" readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Đánh giá (1-5):</label>
                        <input type="number" class="form-control" 
                               th:field="*{rating}" min="1" max="5" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nhận xét:</label>
                        <textarea class="form-control" th:field="*{feedback}" 
                                  rows="3" required></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                        <a th:href="@{/reviews/trip/{tripId}(tripId=${review.trip.id})}" 
                           class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
