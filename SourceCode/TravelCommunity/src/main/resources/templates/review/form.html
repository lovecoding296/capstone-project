<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo đánh giá mới</title>
</head>
<body>
    <h1>Tạo đánh giá cho người dùng</h1>
    <form th:action="@{/reviews/new}" th:object="${review}" method="post">
        <label for="reviewedUser">Người được đánh giá</label>
        <select th:field="*{reviewedUser.id}" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
        </select>
        <br>

        <label for="rating">Đánh giá</label>
        <input type="number" th:field="*{rating}" min="1" max="5" required/>
        <br>

        <label for="feedback">Phản hồi</label>
        <textarea th:field="*{feedback}" required></textarea>
        <br>

        <button type="submit">Lưu đánh giá</button>
    </form>
</body>
</html>
