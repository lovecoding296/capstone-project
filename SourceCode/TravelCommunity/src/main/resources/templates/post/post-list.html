<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Danh sách bài viết</title>
	<!-- Thêm Bootstrap vào trang -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>
</head>

<body>

	<!--<nav th:replace="~{page-component :: header}"></nav>
		<footer th:replace="~{page-component :: footer}"></footer>-->

	<nav th:replace="~{page-component :: header}"></nav>
	<div class="container mt-4">
		<h3 class="mb-3 page-title text-center">Danh sách bài viết</h3>

		<table class="table table-striped table-hover">
			<thead class="table-dark">
				<tr>
					<th>Tiêu đề</th>
					<th>Chuyên mục</th>
					<th>Tác giả</th>
					<th>Hành động</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${posts}">
					<td th:text="${post.title}">Tiêu đề</td>
					<td th:text="${post.content}">Nội dung</td>
					<td th:text="${post.author.fullName}">Tác giả</td>
					<td>
						<a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-info btn-sm">Chi tiết</a>
						<a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning btn-sm">Sửa</a>
						<a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-danger btn-sm"
							onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="~{page-component :: footer}">
</body>

</html>
