<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Chi ti·∫øt b√†i vi·∫øt</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>
</head>

<body class="bg-light">
	<!--<nav th:replace="~{page-component :: header}"></nav>
	<footer th:replace="~{page-component :: footer}"></footer>-->

	<nav th:replace="~{page-component :: header}"></nav>

	<h3 class="page-title">Chi ti·∫øt b√†i vi·∫øt</h3>

	<div class="container mt-4">
		<div class="row">
			<div class="col-md-12">
				<div class="post-card mb-4">
					<div class="post-card-body">
						<h5 class="post-card-title" th:text="${post.title}">Ti√™u ƒë·ªÅ</h5>
						<p class="text-muted">
							<strong>Ng√†y ƒëƒÉng:</strong>
							<span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">Ng√†y
								ƒëƒÉng</span>
						</p>
						<p><strong>T√°c gi·∫£:</strong> <span th:text="${post.author.fullName}">T√°c gi·∫£</span></p>
						<p><strong>N·ªôi dung:</strong> <span th:text="${post.content}">N·ªôi dung</span></p>

						<p>
							<span class="like-comment-count">
								üëç <span th:id="'like-count-' + ${post.id}"
									th:text="${post.likes != null ? post.likes.size() : 0}">0</span> |
								üí¨ <span th:text="${post.comments != null ? post.comments.size() : 0}">0</span>
							</span>
						</p>
					</div>

					<div class="post-card-footer">
						<!-- N√∫t Th√≠ch -->
						<button class="btn btn-like btn-sm" th:id="'like-button-' + ${post.id}"
							th:attr="onclick='toggleLike(' + ${post.id} + ')'">
							üëç Th√≠ch
						</button>

						<button class="btn btn-comment btn-sm" th:attr="onclick='loadComments(' + ${post.id} + ')'">
							üí¨ Xem b√¨nh lu·∫≠n
						</button>
					</div>

					<div class="post-card-body comment-section">
						<h6 class="post-card-title">B√¨nh lu·∫≠n:</h6>
						<div th:id="'comment-section-' + ${post.id}" class="mt-3"></div>

						<!-- Form th√™m b√¨nh lu·∫≠n -->
						<form th:attr="onsubmit='addComment(event, ' + ${post.id} + ')'" class="comment-form">
							<input type="text" th:id="'comment-content-' + ${post.id}"
								class="form-control comment-input" placeholder="Nh·∫≠p b√¨nh lu·∫≠n..." required>
							<button type="submit" class="btn btn-success btn-sm">G·ª≠i</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<a th:href="@{/posts/author/{id}(id=${session.loggedInUser.id})}">Quay l·∫°i</a>
			</div>
		</div>
	</div>
	<footer th:replace="~{page-component :: footer}"></footer>
	<script>
		function toggleLike(postId) {
			fetch(`/api/likes/${postId}`, {method: 'POST'})
				.then(response => {
					if (!response.ok) {
						throw new Error(`L·ªói HTTP: ${response.status}`);
					}
					return response.json();
				})
				.then(data => {
					const likeCountElement = document.getElementById(`like-count-${postId}`);
					if (likeCountElement) {
						likeCountElement.innerText = data.likeCount;
					}

					const likeButton = document.getElementById(`like-button-${postId}`);
					if (likeButton) {
						likeButton.classList.toggle('liked', data.liked); // ƒê·ªïi class khi ƒë√£ th√≠ch
					}
				})
				.catch(error => console.error("L·ªói:", error));
		}


		function addComment(event, postId) {
			event.preventDefault();
			const content = document.getElementById(`comment-content-${postId}`).value;

			fetch(`/api/comments/post/${postId}`, {
				method: "POST",
				headers: {"Content-Type": "application/json"},
				body: JSON.stringify({content: content})
			})
				.then(response => response.json())
				.then(data => {
					//location.reload(); // Refresh trang ƒë·ªÉ th·∫•y comment m·ªõi
					console.log("data " + data)
					loadComments(postId)
				})
				.catch(error => console.error("L·ªói:", error));
		}

		function loadComments(postId) {
			fetch(`/api/comments/post/${postId}`)
				.then(response => response.json())
				.then(comments => {
					let commentSection = document.getElementById(`comment-section-${postId}`);
					commentSection.innerHTML = ""; // X√≥a n·ªôi dung c≈©

					comments.forEach(comment => {
						let commentHtml = `
					                        <div class="mb-2">
					                            <p><strong>${comment.commenter.fullName}</strong></p>
					                            <p>${comment.content}</p>
					                            <p class="text-muted">
					                                <small>${new Date(comment.createdAt).toLocaleString()}</small>
					                            </p>
					                            <hr>
					                        </div>
					                    `;
						commentSection.innerHTML += commentHtml;
					});
				})
				.catch(error => console.error("Error loading comments:", error));
		}
	</script>
</body>

</html>
