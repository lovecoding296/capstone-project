<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo / Chỉnh sửa bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/style.css}">
	<script th:src="@{/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/app-script.js}"></script>
</head>
<body class="bg-light">
	<!--<nav th:replace="~{page-component :: header}"></nav>
		<footer th:replace="~{page-component :: footer}"></footer>-->

		<nav th:replace="~{page-component :: header}"></nav>
    <div class="container mt-5">
		<h3 class="text-center page-title">Tạo / Chỉnh sửa bài viết</h3>
        <div class="card shadow p-4">

            <form th:action="@{${#strings.isEmpty(post.id) ? '/posts/new' : '/posts/' + post.id + '/edit'}}" th:object="${post}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề</label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung</label>
                    <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
                </div>

                <!--<div class="mb-3">
                    <label for="author" class="form-label">Tác giả</label>
                    <select th:field="*{author.id}" class="form-select" required>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
                    </select>
                </div>-->

                <div class="d-flex justify-content-between">
                    <a th:href="@{/posts}" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-success">Lưu bài viết</button>
                </div>
            </form>
        </div>
    </div>
	<footer th:replace="~{page-component :: footer}">
</body>
</html>
