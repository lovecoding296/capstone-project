<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>

<body>

	<!-- Navigation Bar -->
	<div th:replace="~{components :: header}"></div>

	
	<div>
		
		<h1>
			<div style="height: 100px;"></div>
			<p>Logged in as: <span th:text="${session.loggedInUser}"></span></p>
			<p>Logged in as: <span sec:authentication="name"></span></p>
			<p>Logged in as: <span th:text="${user.name}"></span></p>
			<p>Logged in as: <span th:text="${user.email}"></span></p>
			<p>Logged in as: <span th:text="${user.phone}"></span></p>
			
		</h1>
		
	</div>
	
	<div th:replace="~{components :: footer}"></div>
	

</body>


</html>
