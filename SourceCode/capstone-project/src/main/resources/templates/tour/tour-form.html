<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Tour</title>
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="#{signup}">Đăng ký</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/styles.css">
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
	<div th:replace="~{page-component :: header}"></div>

	<div class="container" style="margin-top: 80px;">
		<h2 class="text-center">Tạo tour mới</h2>
		<form id="tourForm" class="login-form container" enctype="multipart/form-data" th:action="@{/tours/save}"
			method="post" th:object="${tour}"  style="margin-top: 40px;">
			<div class="row">
				<div class="col-md-6">				
					<label for="title">Tiêu đề:</label>
					<input type="text" name="title" class="form-control" th:field="*{title}" value="1">
					<label for="title">Mô tả:</label>
					<input type="text" name="description" class="form-control" th:field="*{description}">
					<label for="price">Giá tiền (VNĐ):</label>
					<input type="text" name="price" class="form-control" th:field="*{price}">
					<label for="title">Địa điểm:</label>
					<input type="text" name="destination" class="form-control" th:field="*{destination}">
				</div>
				<div class="col-md-6">
					<label for="title">Ngày bắt đầu:</label>
					<input type="date" name="startDate" class="form-control" th:field="*{startDate}">
					<label for="title">Ngày kết thúc:</label>
					<input type="date" name="endDate" class="form-control" th:field="*{endDate}">
					<label for="title">Loại hình tour:</label>
					<select name="type" th:field="*{type}" class="form-control">
						<option value="Sinh tồn">Sinh tồn</option>
						<option value="Khám phá thiên nhiên">Khám phá thiên nhiên</option>
						<option value="Phiêu lưu mạo hiểm">Phiêu lưu mạo hiểm</option>
						<option value="Văn hóa">Văn hóa</option>
						<option value="Khám phá vùng đất xa xôi">Khám phá vùng đất xa xôi</option>
					</select>
					
					<label for="title">Thêm ảnh:</label>
					<input type="file" name="thumbnailFile" accept="image/*" multiple required>
				</div>
				<div th:if="${successMessage}" class="alert alert-success" role="alert">
					<p th:text="${successMessage}"></p>
				</div>
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
					<p th:text="${errorMessage}"></p>
				</div>
				<div class="text-center">
					<button type="submit" class="login-btn">Tạo tour mới</button>
				</div>
			</div>
		</form>
	</div>




	<div th:replace="~{page-component :: footer}"></div>
</body>

</html>
