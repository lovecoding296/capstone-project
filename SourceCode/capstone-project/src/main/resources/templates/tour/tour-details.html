<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Tour</title>
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="#{signup}">Đăng ký</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/styles.css">
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
	<div th:replace="~{page-component :: header}"></div>

	<div class="container" style="margin-top: 80px;">
		<h2 class="text-center">Chi tiết tour</h2>


		<div class="row">
			<h3 th:text="*{tour.title}" id="title"></h3>
			<p>⭐⭐⭐⭐⭐ (22)</p>
			<img class="col-md-12" th:src="*{tour.thumbnail}" width="auto" height="auto">
			<div class="col-md-6">

				<br>
				<br>

				<h5 th:text="*{tour.description}" id="description"></h5>

				<p th:text="*{tour.destination}" id="destination"></p>

				<p th:text="*{tour.startDate} + ' - ' + *{tour.startDate}" id="startDate"></p>

				<p th:text="'Thể loại: ' + *{tour.type}" id="type"></p>

				<p th:text="*{tour.price} + ' (VNĐ)'" id="price"></p>
			</div>

			<div class="col-md-6">
				<br>
				<br>
				<h3>Hướng dẫn viên của bạn:</h3>
				<img th:src="*{tour.guide.profilePicture}" width=150 height=auto style="border-radius: 15px; border: solid 4px blanchedalmond;">
				<h4 th:text="*{tour.guide.name}"></h4>

				
				<img src="/images/icons/facebook.jpg" width="30" height="30" style="border-radius: 8px;">
				<span
					th:text="${tour.guide.facebook != null ? tour.guide.facebook : 'facebook.com/profile'}">facebook.com/profile</span>
				<br><br>
				<img src="/images/icons/zalo.jpg" width="30" height="30" style="border-radius: 15px;">
				<span th:text="*{tour.guide.phone}">
				</span>

				<br><br>
				<img src="/images/icons/instagram.jpg" width="30" height="30" style="border-radius: 8px;">
				<span th:text="${tour.guide.instagram != null ? tour.guide.instagram : 'instagram.com/profile'}">
				</span>

				<br><br>
				<img src="/images/icons/tiktok.jpg" width="30" height="30" style="border-radius: 8px;">
				<span
					th:text="${tour.guide.tiktok != null ? tour.guide.tiktok : 'tiktok.com/profile'}">tiktok.com/profile</span>


			</div>
		</div>




	</div>




	<div th:replace="~{page-component :: footer}"></div>
</body>

</html>
