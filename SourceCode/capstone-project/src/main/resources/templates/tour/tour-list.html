<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="#{meetYourGuides}">Tìm hướng dẫn viên</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>


	<style>
		.checkbox-container {
			width: 1366px;
			gap: 20px;
			margin: 0 auto;
		}

		.result-number {
			width: 1366px;
			gap: 20px;
			margin: 20px auto;
			text-align: right;
			color: rgb(19, 157, 122);
			font-weight: bold;
			font-size: 21px;
		}

		.tabindex a {
			background-color: white;
			border: solid 1px #ccc;
			border-radius: 20px;
			padding: 8px;
			cursor: pointer;
			display: inline-flex;
			justify-content: center;
			align-items: center;
			height: 16px;
			width: 16px;
			transition: border 0.5s ease, color 0.5s ease;
		}

		.tabindex a:hover {
			border: solid 1px rgb(19, 157, 122);
			color: rgb(19, 157, 122)
		}

		.tour-card {
			position: relative;
			height: 500px;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s;
		}
		
		.tour-card a {
			color: black;
			text-decoration: none;
		}

		.tour-card:hover {
			scale: 1.01;
			cursor: pointer;
			transition: scale 0.2s ease;
		}

		.tour-card .thumbnail {
			width: 100%;
			height: 200px;
			object-fit: cover;
		}

		.thumbnail {
			height: 100px;
		}

		.card-body {
			padding: 5px;
		}

		.guide-info {
			display: flex;
		}

		.guide-profile-picture {
			width: 80px;
			height: 80px;
			border-radius: 40px;
			object-fit: cover;
		}
	</style>
</head>

<body>

	<!-- Navigation Bar -->
	<nav th:replace="~{page-component :: header}"></nav>

	<div class="container" style="margin-top: 80px;">

		<!--<div class="checkbox-container">
			<label>
				<input type="checkbox" id="vietnamese" checked> Việt Nam
			</label>
			<label>
				<input type="checkbox" id="ennglish" checked> English
			</label>
		</div>

		<div>
			<button>Tạo tour mới</button>
		</div>-->

		<div>
			<h3 style="color: rgb(19, 157, 122);;" th:text="'Khám phá ' + ${#lists.size(tours)} + ' tours'"></h3>
		</div>


		<div class="row">

			<div class="col-md-3 mb-4" th:each="tour : ${tours}">
				<div class="tour-card position-relative">
					<a th:href="@{'/tours/' + ${tour.id}}">
						<img class="thumbnail" th:if="${tour.thumbnail}" th:src="@{${tour.thumbnail}}" alt="Thumbnail">
						<img class="thumbnail" th:if="${tour.thumbnail == null}" src="/images/default-thumbnail.jpg"
							alt="Default Thumbnail">

						<div class="card-body text-start">
							<div class="guide-info">
								<img class="guide-profile-picture"
									th:src="${tour.guide != null ? tour.guide.profilePicture : '/uploads/default.jpg'}">
								<div class="guide-name-rating">
									<p><span
											th:text="${tour.guide != null ? tour.guide.name : 'Hướng dẫn viên'}"></span>
									</p>
									<div class="rating">
										⭐⭐⭐⭐⭐ <span class="review-count">(22)</span>
									</div>
								</div>
							</div>
							<h5 class="card-title" th:text="${tour.title}"></h5>
							<p class="card-text" th:text="${tour.description}"></p>
							<p> <img src="images/icons/location-icon.webp" style="width: 16px; height: 16px;">
								<span th:text="${tour.destination}"></span>
							</p>
							<p><img src="images/icons/calendar_icon.png" width="16px" height="16px"><span
									th:text="${tour.startDate}"></span> - <span th:text="${tour.endDate}"></span></p>
							<p><span th:text="${tour.type}"></span></p>
							<p><span th:text="${tour.price}"></span> (VNĐ)</p>
						</div>
					</a>
				</div>
			</div>

			<div class="tabindex text-center">
				<a><svg th:replace="~{icons :: left}"></svg></a>
				<span>1</span>
				<span>/</span>
				<span>5</span>
				<a><svg th:replace="~{icons :: right}"></svg></a>
			</div>

		</div>
	</div>

	<footer th:replace="~{page-component :: footer}"></footer>


</body>


</html>
