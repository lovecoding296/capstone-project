<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tìm hướng dẫn viên</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>


	<style>
		.checkbox-container {
			width: 1366px;
			gap: 20px;
			margin: 0 auto;
		}

		.result-number {
			width: 1366px;
			gap: 20px;
			margin: 20px auto;
			text-align: right;
			color: rgb(19, 157, 122);
			font-weight: bold;
			font-size: 21px;
		}

		.tabindex a {
			background-color: white;
			border: solid 1px #ccc;
			border-radius: 20px;
			padding: 8px;
			cursor: pointer;
			display: inline-flex;
			justify-content: center;
			align-items: center;
			height: 16px;
			width: 16px;
			transition: border 0.5s ease, color 0.5s ease;
		}

		.tabindex a:hover {
			border: solid 1px rgb(19, 157, 122);
			color: rgb(19, 157, 122)
		}

		.guide-card .thumbnail {
			height: 100px;
		}

		.guide-card .card-body {
			padding: 5px;
		}

		.guide-card .guide-info {
			display: flex;
		}

		.guide-card .guide-profile-picture {
			width: 80px;
			height: 80px;
			border-radius: 40px;
			object-fit: cover;
		}
	</style>
</head>

<body>

	<!-- Navigation Bar -->
	<nav th:replace="~{page-component :: header}"></nav>

	<div class="container" style="margin-top: 80px;">

		<!--<div class="checkbox-container">
			<label>
				<input type="checkbox" id="vietnamese" checked> Việt Nam
			</label>
			<label>
				<input type="checkbox" id="ennglish" checked> English
			</label>
		</div>

		<div>
			<button>Tạo tour mới</button>
		</div>-->

		<div>
			<h3 style="color: rgb(19, 157, 122);;" th:text="'Khám phá ' + ${#lists.size(guides)} + ' hướng dẫn viên'"></h3>
		</div>


		<div class="row">

			<div class="col-md-3 mb-4" th:each="guide : ${guides}">
				<div class="guide-card">
					<!-- Profile Image -->
					<img th:src="@{${guide.profilePicture} ?: '/uploads/default.jpg'}" class="profile-img">


					<!-- Card Content -->
					<div class="guide-card-content" style="padding: 5px;">
						<h2 class="name" th:text="*{guide.name}">Mr. Tuấn</h2>

						<!-- Rating -->
						<div class="rating">
							⭐⭐⭐⭐⭐ <span class="review-count">(22)</span>
						</div>

						<!-- Location -->
						<div class="location">
							<img src="images/icons/location-icon.webp" style="width: 16px; height: 16px;">
							<span th:text="*{guide.city}"></span>
						</div>

						<!-- Languages -->
						<div class="languages">
							<img src="images/icons/language-icon.PNG" style="width: 16px; height: 16px;">
							<span th:text="*{guide.languages}"></span>
						</div>
					</div>

					<!-- Action Buttons -->
					<div class="guide-card-footer">
						<a th:href="@{'/guides/' + ${guide.id}}" class="contact-btn">Thông tin chi tiết</a>
					</div>
				</div>
			</div>

			<div class="tabindex text-center">
				<a><svg th:replace="~{icons :: left}"></svg></a>
				<span>1</span>
				<span>/</span>
				<span>5</span>
				<a><svg th:replace="~{icons :: right}"></svg></a>
			</div>

		</div>
	</div>

	<footer th:replace="~{page-component :: footer}"></footer>


</body>


</html>
