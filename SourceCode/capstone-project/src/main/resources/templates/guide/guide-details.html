<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/styles.css">
	<script src="/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<style>
		#profileForm input {
			width: 500px;
		}

		.file-upload {
			display: flex;
			align-items: center;
			gap: 10px;
			font-family: Arial, sans-serif;
		}

		/* Hide default file input */
		.file-upload input[type="file"] {
			display: none;
		}

		/* Custom button (label) */
		.file-upload label {
			background-color: #007bff;
			color: white;
			padding: 10px 15px;
			border-radius: 25px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
		}

		/* Hover and Active Effects */
		.file-upload label:hover {
			background-color: #0056b3;
		}

		.file-upload label:active {
			transform: scale(0.95);
		}

		/* Display File Name */
		.file-upload span {
			font-size: 14px;
			color: #333;
		}


		/* Dropdown menu */
		#profileForm .language-dropdown-menu {
			position: absolute;
			width: 500px;
			background: white;
			border: 1px solid #ccc;
			max-height: 200px;
			overflow-y: auto;
			display: none;
			z-index: 10;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		/* Show dropdown */
		#profileForm .language-dropdown.active .language-dropdown-menu {
			display: block;
		}

		/* Searchable checkboxes */
		#profileForm .language-dropdown-menu label {
			display: block;
			padding: 5px;
			cursor: pointer;
		}

		#profileForm .language-dropdown-menu label:hover {
			background: #f1f1f1;
		}

		#profileForm #experience {
			border-radius: 25px;
			width: 500px;
			padding: 10px;
			border: 1px solid #ccc;
		}

		#profileForm .language-dropdown-menu input {
			width: 15px;
		}
	</style>
</head>

<body>
	<!-- Navigation Bar -->
	<nav th:replace="~{page-component :: header}"></nav>


	<div class="container" style="margin-top: 80px;">
		<h2 class="text-center">Thông tin hướng dẫn viên</h2>

		<form id="profileForm" class="login-form container" enctype="multipart/form-data" th:action="@{/profile}"
			method="post" th:object="${guide}">
			<div class="row">


				<div class="col-md-6">
					<div>
						<img th:src="@{${guide.profilePicture} ?: '/uploads/default.jpg'}" width="204" height="204"
							style="border-radius: 15px; border: solid 4px darkseagreen;">
						<br><br>
					</div>
					<h3 th:text="${guide.name}"></h3><br>
					<p>⭐⭐⭐⭐⭐ (22)</p>
					<strong>Email:</strong>
					<span th:text="${guide.email}"></span><br>





					<p> <img src="images/icons/location-icon.webp" style="width: 16px; height: 16px;">
						<span th:text="${guide.city}"></span>
					</p>

					<strong>Ngôn ngữ: </strong><span th:text="${guide.languages}"></span>
					<br>
					<strong>Giấy phép hướng dẫn: </strong><span th:text="${guide.guideLicense}"> </span>
					<br>
					<strong>Kinh nghiệm: </strong><span th:text="${guide.experience}"></span>
				</div>



				<div class="col-md-6">





					<img src="/images/icons/facebook.jpg" width="30" height="30" style="border-radius: 8px;">
					<span
						th:text="${guide.facebook != null ? guide.facebook : 'facebook.com/profile'}">facebook.com/profile</span>
					<br><br>
					<img src="/images/icons/zalo.jpg" width="30" height="30" style="border-radius: 15px;">
					<span th:text="${guide.phone}">
					</span>

					<br><br>
					<img src="/images/icons/instagram.jpg" width="30" height="30" style="border-radius: 8px;">
					<span th:text="${guide.instagram != null ? guide.instagram : 'instagram.com/profile'}">
					</span>

					<br><br>
					<img src="/images/icons/tiktok.jpg" width="30" height="30" style="border-radius: 8px;">
					<span
						th:text="${guide.tiktok != null ? guide.tiktok : 'tiktok.com/profile'}">tiktok.com/profile</span>


				</div>
				<div class="col-md-12">
					<div th:if="${successMessage}" class="alert alert-success" role="alert">
						<p th:text="${successMessage}"></p>
					</div>
					<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
						<p th:text="${errorMessage}"></p>
					</div>

				</div>
			</div>
	</div>

	</form>
	</div>


	<footer th:replace="~{page-component :: footer}"></footer>

</body>

</html>
