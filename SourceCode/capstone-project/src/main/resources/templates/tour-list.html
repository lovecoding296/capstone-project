<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tour List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/api/tours")
                .then(response => response.json())
                .then(tours => {
                    let tourTable = document.getElementById("tourTableBody");
                    tours.forEach(tour => {
                        let row = `<tr>
                            <td>${tour.title}</td>
                            <td>${tour.description}</td>
                            <td>$${tour.price}</td>
                            <td>${tour.location}</td>
                            <td>${tour.startDate}</td>
                            <td>${tour.endDate}</td>
                            <td><img src="${tour.thumbnail0}" alt="Tour Image" width="100"></td>
                        </tr>`;
                        tourTable.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error loading tours:", error));
        });
    </script>
</head>
<body class="container mt-5">
	
	<div th:replace="~{components :: header}"></div>
	
	
    <h2>Tour List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Location</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Thumbnail</th>
            </tr>
        </thead>
        <tbody id="tourTableBody">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>
    <a href="/tours/create" class="btn btn-primary">Create New Tour</a>
	
	<div th:replace="~{components :: footer}"></div>
</body>
</html>
