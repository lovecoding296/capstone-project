	<style>
		.login-container .login-form-container {
			display: flex;
			gap: 10px;
			padding: 80px;
		}

		.login-form input {
			width: 500px;
		}

		.login-form label {
			width: 500px;
		}

		/* Container styling */
		.dropdown {
			position: relative;
			display: inline-block;
			width: 522px;
		}

		/* Input field */


		/* Dropdown menu */
		.dropdown-menu {
			position: absolute;
			width: 100%;
			background: white;
			border: 1px solid #ccc;
			max-height: 200px;
			overflow-y: auto;
			display: none;
			z-index: 10;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		/* Show dropdown */
		.dropdown.active .dropdown-menu {
			display: block;
		}

		/* Searchable checkboxes */
		.dropdown-menu label {
			display: block;
			padding: 5px;
			cursor: pointer;
		}

		.dropdown-menu label:hover {
			background: #f1f1f1;
		}

		#experience {
			background: none;
			border-radius: 25px;
			width: 500px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		.dropdown-menu input {
			width: 15px;
		}
	</style>



</head>

					<script>
						const input = document.getElementById("cityInput");
						const dropdown = document.querySelector(".dropdown");
						const menu = document.getElementById("cityMenu");

						// Show dropdown when clicking input
						input.addEventListener("focus", () => {
							dropdown.classList.add("active");
						});

						// Hide dropdown when clicking outside
						document.addEventListener("click", (e) => {
							if (!dropdown.contains(e.target)) {
								dropdown.classList.remove("active");
							}
						});

						// Search functionality
						input.addEventListener("input", () => {
							let filter = input.value.toLowerCase();
							let items = menu.getElementsByTagName("label");
							for (let item of items) {
								let text = item.textContent.toLowerCase();
								item.style.display = text.includes(filter) ? "block" : "none";
							}
						});

						// Update input with selected values
						menu.addEventListener("change", () => {
							let selectedValues = Array.from(menu.querySelectorAll("input:checked")).map(el => el.value);
							input.value = selectedValues.join(", ");
						});
					</script>

	<script>
		function checkInputs() {
			var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;
			var repassword = document.getElementById('password').value;
			var acceptPolicy = document.getElementById('myCheckBox').checked;

			var button = document.getElementById('signup');


			if (email && password && repassword && acceptPolicy) {
				button.disabled = false; // Enable the button
			} else {
				button.disabled = true; // Disable the button
			}
		}

		// Add event listeners to both inputs
		document.getElementById('email').addEventListener('input', checkInputs);
		document.getElementById('password').addEventListener('input', checkInputs);
		document.getElementById('repassword').addEventListener('input', checkInputs);
		document.getElementById('myCheckBox').addEventListener('change', checkInputs);

	</script>
